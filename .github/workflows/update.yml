name: Update Configs

on:
  schedule:
    - cron: '0 */4 * * *'   # هر ۴ ساعت
  workflow_dispatch:        # اجرای دستی هم داشته باش

# جلوگیری از اجرای همزمان چند run
concurrency:
  group: update-configs
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2     # کمی history برای diff کافی است

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run updater script
        run: python update.py

      - name: Commit and Push (only if updater succeeded)
        if: success()        # فقط اگر update.py با exit code صفر تمام شده باشد
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action"

          # هر دو خروجی را به staging اضافه کن
          git add sub.txt samarix.txt

          # اگر هیچ تغییری نبود، commit نکن و بدون ارور خارج شو
          git diff --quiet && git diff --staged --quiet && echo "No changes to commit." && exit 0

          git commit -m "Auto update configs: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
